<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">


    <title>Bank Coin</title>

</head>
<body>
    <img src="./tenor.gif">
    <h1>MY COIN</h1>
    <div>
        <input id="input-real" type="number" placeholder="Valor em Reais">
        <input id="input-dolar" placeholder="Valor em DÃ³lar">
        <p id="dolares"></p>

        <button onclick="calculatorDolar()" >Converter</button>
    </div>
    
</body>
<script>

    function calculatorDolar(){
         let real = document.getElementById("input-real").value
         let dolar = document.getElementById("input-dolar").value

         let resultado = real / dolar
         dolares.innerHTML = '$' + resultado
    }
</script>
